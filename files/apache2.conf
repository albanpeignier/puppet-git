<Directory "/srv/git">
    Order allow,deny
    Allow from all
    AllowOverride None
    Options Indexes
</Directory>

<Directory "/usr/share/gitweb">
    Order allow,deny
    Allow from all
    AllowOverride None
</Directory>

Alias /gitweb.css /usr/share/gitweb/gitweb.css
Alias /git-favicon.png /usr/share/gitweb/git-favicon.png
Alias /git-logo.png /usr/share/gitweb/git-logo.png

ScriptAliasMatch /git$ /usr/lib/cgi-bin/gitweb.cgi

<LocationMatch "/git$">
    AllowOverride None
    Options ExecCGI
    Order allow,deny
    Allow from all
</LocationMatch>

Alias /git /srv/git
